LOG_DIR=D:/prc/logs


log4j.rootCategory=ERROR,A1,Console,TSRollingFile


log4j.category.net.mast=INFO,A2,Console
log4j.additivity.net.mast=false

log4j.category.net.mast.web=INFO,A3,Console
log4j.additivity.net.mast.web=false

log4j.category.net.mast.bsp=INFO,A4,Console
log4j.additivity.net.mast.bsp=false

log4j.category.net.mast.commons=INFO,A5,Console
log4j.additivity.net.mast.commons=false

