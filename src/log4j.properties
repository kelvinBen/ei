log4j.appender.A11=org.apache.log4j.appender.TimeAndSizeRollingAppender
log4j.appender.A11.File=${LOG_DIR}/cnooc.log
log4j.appender.A11.Encoding=GBK
log4j.appender.A11.DatePattern=.yyyy-MM-dd
log4j.appender.A11.MaxFileSize=10MB
log4j.appender.A11.MaxRollFileCount=100
log4j.appender.A11.BufferedIO=false
log4j.appender.A11.layout=org.apache.log4j.PatternLayout
log4j.appender.A11.layout.ConversionPattern=[prw]%d{yyyy-MM-dd HH:mm:ss} [%t] [%l] %p - %m%n

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] [%c] %-5p  - %m%n%l%n

#TSRollingFile
log4j.appender.TSRollingFile=org.apache.log4j.appender.TimeAndSizeRollingAppender
log4j.appender.TSRollingFile.File=${LOG_DIR}/prc2.log
log4j.appender.TSRollingFile.Encoding=GBK
log4j.appender.TSRollingFile.DatePattern=.yyyy-MM-dd
log4j.appender.TSRollingFile.MaxFileSize=20MB
log4j.appender.TSRollingFile.MaxRollFileCount=150
log4j.appender.TSRollingFile.BufferedIO=false
log4j.appender.TSRollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.TSRollingFile.layout.ConversionPattern=[prc]%d{yyyy-MM-dd HH:mm:ss} [%t] [%l] %p - %m%n

