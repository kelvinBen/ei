<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">
html{ height:100%; overflow:hidden}
body{ height:100%; margin:0}
.arrow1{background:url(images/015.jpg) no-repeat center center;width:8px;height:54px;}
.arrow2{background:url(images/015a.jpg) no-repeat center center;width:8px;height:54px;}
</style>
<script type="text/javascript">
var frmstat = 1 ;
function hideframe_lr(obj) {
	if(frmstat) { 
		parent.menu.cols="8,0,8,*,9";
		frmstat = 0;
		arrow.className="arrow2";
	}
	else	{
		parent.menu.cols="8,179,8,*,9";
		frmstat = 1;
		arrow.className="arrow1";
	}
}
</script>
</head>

<body style="background-image:url(images/012.jpg)">
<div style="height:100%; background-image:url(images/014.jpg); background-repeat:no-repeat; background-position:left bottom"><div style="height:100%; background-image:url(images/013.jpg); background-repeat:no-repeat; background-position:left top">
<table width="100%" border="0" cellspacing="0" cellpadding="0" style="height:100%; width:8px">
  <tr>
    <td style="height:100%; width:8px"><table width="8" border="0" cellpadding="0" cellspacing="0">
				  <tr>
					 <td id="arrow" class="arrow1" style="CURSOR: hand" title="点此处伸展/收缩菜单" onClick="return hideframe_lr(this);"></td>
				  </tr>
			</table></td>
  </tr>
</table>


</div></div>
</body>
</html>
