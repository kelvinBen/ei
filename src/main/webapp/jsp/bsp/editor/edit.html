function check_form(thiswins,items)
{
	thiswin = thiswins
	items = items + ",";
	
	for(i=1;i<=thiswin.length;i++)
	{
	tmpname = thiswin.elements[i-1].name;
	tmpvalue = thiswin.elements[i-1].value;
    if(tmpvalue==null){
        continue;
    }
	while(tmpvalue.indexOf(" ") == 0)
		tmpvalue = tmpvalue.substring(1,tmpvalue.length);
	
	if(tmpname!="" &&items.indexOf(tmpname+",")!=-1 && tmpvalue == ""){
		 alert("必要信息不完整");
		 return false;
		}

	}
	return true;
}

function isdel(){
   if(!confirm("确定要删除吗？")){
       return false;
   }
       return true;
   } 


function issubmit(){
   if(!confirm("确定要提交吗？")){
       return false;
   }
       return true;
   } 
</script>

<div id="titlediv" style="display:none;position:absolute;border:1 solid ;height:20;width:50;background-color:#FFFFCC;z-index:100;font-size:9pt;padding:3px;" align=center><iframe frameborder=0 style="width:100%;height:100%;top:0;position:absolute;z-index:-1;"></iframe></div>
</body>
<script LANGUAGE="Javascript">
 function getDom()
 {
 alert(document.all.tbContentElement);
 return document.all.tbContentElement.DOM;
 }
 function showtitle()
 {
 var odiv=document.all("titlediv");
var obj=event.srcElement;
var oleft=0;
var pobj;
pobj=obj;
while(pobj.tagName!="BODY")
{
oleft+=pobj.offsetLeft;
pobj=pobj.offsetParent;
}
if(obj.tagName=="IMG")
obj=obj.parentElement;
odiv.innerText=obj.title;
odiv.style.top=obj.offsetTop+obj.offsetHeight;
odiv.style.left=oleft+obj.offsetWidth;
 odiv.style.display="block";
 }
 function hidetitle()
 {
 var odiv=document.all("titlediv");
 odiv.style.display="none";
 }
</script>
