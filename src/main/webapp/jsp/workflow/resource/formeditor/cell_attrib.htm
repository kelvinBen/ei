<HTML>
<HEAD>
<TITLE>单元格属性　　　　　　　　　　　　　　　　　　　　　　　　</TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<style>
td,legend{font-size:9pt;line-height:18px}
</style>
<script>
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57));
}
function WBTB_selColor(obj)
{
	var arr = showModalDialog("selcolor.html", "", "dialogWidth:20.5em; dialogHeight:20em; status:0; help:0");
	if (arr != null && arr != ""){
	 obj.value=arr;
	 document.all(obj.id+"_img").style.background=arr;
	 }
}

</script>
<script language="javascript">
var topwin,tabAll,modalObj,modalTd;
function init()
{
topwin=window.dialogArguments;
modalTd=topwin.JsObj.getFirstTd();
if(modalTd==null) return;
var nowrap=modalTd.noWrap;
if(nowrap==true)
document.all("selwrap").options[1].selected=true;
/*

var wid=modalTd.style.width;
var hei=modalTd.style.height;
if(wid!=null && wid!="")
document.all("tdwidth").value=wid;
if(hei!=null && hei!="")
document.all("tdheight").value=hei;
*/

var bgcolor=modalTd.style.backgroundColor;
if(bgcolor!=null && bgcolor!="")
{
	document.all("bgcolor").value=bgcolor;
	document.all("bgcolor_img").style.backgroundColor=bgcolor;
}

var css=modalTd.defClassName;
if(css!=null && css!="")
{
	document.all("css").value=css;
}

}
function dosave()
{
var bgcolor=document.all("bgcolor");
	/*
var wid=document.all("tdwidth").value;
var hei=document.all("tdheight").value;
if(wid!=null && wid!="")
modalTd.style.width=wid;
if(hei!=null && hei!="")
modalTd.style.height=hei;
*/
var css=document.all("css").value;
var otd=modalTd;
	if(otd!=null && otd.tagName=="TD")
	{
		otd.style.backgroundColor=bgcolor.value;
		otd.changeBgColor=bgcolor.value;
		if(document.all("selwrap").options[1].selected)
			otd.noWrap=true;
		else
			otd.noWrap=false;
		if(css!=null)
		{
			otd.defClassName=css;
		}
	}

window.close();

}
function docancel()
{
window.close();
}

</script>

</HEAD>

<BODY bgcolor=buttonface  onload="init()">
	<fieldset  class="radiogroup" style="padding:10;margin-left:12px;margin-bottom:4"><legend>单元格属性</legend>
	<table border="0" cellpadding="0" cellspacing="2">
  <tr>
    <td width="55">背景色</td>
    <td><INPUT TYPE=TEXT SIZE=7 ID=bgcolor value=""><span style="background:#ffffff" id="bgcolor_img"><img border="0" src="images/Rect.gif" width="18" height="17" align="absmiddle" onclick="WBTB_selColor(bgcolor);"></span></td>
  </tr>
  <!-- <tr>
    <td>高度：</td> 
    <td><input name="tdheight"></td>
  </tr>
   <tr>
    <td>宽度：</td> 
    <td><input name="tdwidth"></td>
  </tr>
  -->
   <tr STYLE="DISPLAY:NONE">
    <td>换行：</td> 
    <td><select id="selwrap"><option value="false">换行</option><option value="true">不换行</option></select></td>
  </tr>
  <tr>
    <td>样式：</td> 
    <td><input name="css" ></td>
  </tr>
</table>
	
</fieldset>        
<div align="center">
<BUTTON ID=Ok TYPE=SUBMIT onclick="dosave()">确定</BUTTON>&nbsp; &nbsp; <BUTTON ONCLICK="window.close();">取消</BUTTON></div>      
</BODY>   
</HTML>
