<script language="javascript">
var win,curObj;
function init()
{
win=window.dialogArguments;
curObj=win.ff.OBJ.getCurXmlNode();
if(curObj==null) return;
var otype=curObj.getAttribute("type");
var oname=curObj.getAttribute("name");
var objBkname=document.all("bkname");
objBkname.value=oname;

var objBktype=document.all("bktype");
objBktype.innerText=otype;

var objCandel=document.all("candel");
var isCanDel=curObj.getAttribute("isCanDel");
if(isCanDel=="false")
objCandel.checked=true;
var objCanmove=document.all("canmove");
var isCanMove=curObj.getAttribute("isCanMove");
if(isCanMove=="false")
objCanmove.checked=true;


}
function dosave()
{
if(curObj==null) return;
var objBkname=document.all("bkname");
if(objBkname.value!=null && objBkname.value!="")
curObj.setAttribute("name",objBkname.value);
var objBkskin=document.all("bkskin");
if(objBkskin.value!=null && objBkskin.value!="")
curObj.setAttribute("skin",objBkskin.value);
var objCandel=document.all("candel");
if(objCandel.checked)
	curObj.setAttribute("isCanDel","false");
else
	curObj.setAttribute("isCanDel","true");
var objCanmove=document.all("canmove");
if(objCanmove.checked)
	curObj.setAttribute("isCanMove","false");
else
	curObj.setAttribute("isCanMove","true");
win.ff.OBJ.reDraw(1);
window.close();

}
function docancel()
{
window.close();
}

</script>
