<HTML>
<HEAD>
<TITLE>Insert Table</TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<Link rel="stylesheet" type="text/css" href="pop.css">
<SCRIPT LANGUAGE=JavaScript FOR=Ok EVENT=onclick>
  window.returnValue = selrow.value+"*"+selcol.value+"*"+tbwidth.value+"*"+tbborder.value+"*"+ celpadding.value + "*" + bdcolor.value + "*" + bgcolor.value + "*" + tbalign.value;
  window.close();
</SCRIPT>
<script>
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57));
}
function WBTB_selColor(obj)
{
	var arr = showModalDialog("selcolor.html", "", "dialogWidth:18.5em; dialogHeight:17.5em; status:0; help:0");
	if (arr != null && arr != "") obj.value=arr;
}

</script>
</HEAD>

<BODY bgcolor=buttonface>

<table border="0" height="90%" cellspacing="0" cellpadding="0" style="padding-left:10px">
<tr>
	<td  style="line-height:14px;">
	<fieldset  class="radiogroup" style="padding:10px;"><legend class=title>表格</legend>
	<div>行数: <INPUT TYPE=TEXT SIZE=4 ID=selrow ONKEYPRESS="event.returnValue=IsDigit();" value=1></div><br>
	<div>列数: <input type=text id=selcol size=4 ONKEYPRESS="event.returnValue=IsDigit();" value=1></div><br>
	<div>宽度: <INPUT TYPE=TEXT SIZE=4 ID=tbwidth ONKEYPRESS="event.returnValue=IsDigit();" value=500></div><br>
	<div>边框: <INPUT TYPE=TEXT SIZE=4 ID=tbborder ONKEYPRESS="event.returnValue=IsDigit();" value=1></div></fieldset>
	</td>
	<td style="line-height:14px;">
	<fieldset  class="radiogroup" style="padding:10px"><legend class=title>属性</legend>
	<div>单元格边距:&nbsp;<INPUT TYPE=TEXT SIZE=7 ID=celpadding ONKEYPRESS="event.returnValue=IsDigit();" value="2"></div><br>
	<div>边框颜色:&nbsp;&nbsp;&nbsp;&nbsp;<INPUT TYPE=TEXT SIZE=7 ID=bdcolor value="#CCCCCC"><img src="images/fbcolor.gif" title="选择颜色" onclick="WBTB_selColor(bdcolor);"></div><br>
	<div>背景颜色:&nbsp;&nbsp;&nbsp;&nbsp;<INPUT TYPE=TEXT SIZE=7 ID=bgcolor value="#FFFFFF"><img src="images/fbcolor.gif" title="选择颜色" onclick="WBTB_selColor(bgcolor);"></div><br>
	<div>对齐方式:&nbsp;&nbsp;&nbsp;&nbsp;<select id=tbalign >
	<option value=center>Center</option>
	<option value=left>Left</option>
	<option value=right>Right</option>
	</select></div>
	</fieldset></td>
</tr>

<tr>
	<td colspan=2 align=center>
	<BUTTON ID=Ok TYPE=SUBMIT>确定</BUTTON>&nbsp; &nbsp; <BUTTON ONCLICK="window.close();">取消</BUTTON>
	</td>
</tr>
</table>

</BODY>   
</HTML>
