<script language="javascript" src="<mast:ui js='calendar.js'/>"></script>
<script language="javascript" src="<mast:ui js='pubcommonhelp.js'/>"></script>
<script language="javascript">
function checkWfTaskaccredit(){

 	  var agentorganid = document.forms[0].agentorganid;
	if (trim(agentorganid.value)=="")
	{
	  alert("请选择代理用户！");    
	  return false;
	}
    agentorganid.value = trim(agentorganid.value) ;
 	  var type = document.forms[0].type;
	if (trim(type.value)=="")
	{
	  alert("请选择代理类型！");    
	  return false;
	}
    type.value = trim(type.value) ;
 	  var dataid = document.forms[0].dataid;
	if (trim(dataid.value)=="")
	{
	  alert("请选择代理任务！");    
	  return false;
	}
    dataid.value = trim(dataid.value) ;
 	//var dataname = document.forms[0].dataname;
    //dataname.value = trim(dataname.value) ;
 	var time = document.forms[0].time;
 	
  var endtime = document.forms[0].endtime;
	if (trim(endtime.value)=="")
	{
	  alert("请选择代理任务结束时间！");    
	  endtime.focus();
	  return false;
	}
 	var s= __compareDate(time,endtime);
 	if(s<0){
 		alert("开始时间不能大于结束时间！");    
	  	endtime.focus();
 		return false;
 	}  
 	 
 	var description = document.forms[0].description;
	if (trim(description.value)!="" && byteLength(description.value)>255)
	{
	  alert("请描述不能超过255字节！");    
	  return false;
	}
    description.value = trim(description.value) ;
 	return true
}

</script>
