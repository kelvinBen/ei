<HTML>
<HEAD>
<TITLE>分隔栏属性　　　　　　　　　　　　　　　　　　　　　　　　</TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<style>
td,legend{font-size:9pt;line-height:18px}
</style>
<script>
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57));
}
function WBTB_selColor(obj)
{
	var arr = showModalDialog("selcolor.html", "", "dialogWidth:20.5em; dialogHeight:20em; status:0; help:0");
	if (arr != null && arr != ""){
	 obj.value=arr;
	 document.all(obj.id+"_img").style.background=arr;
	 }
}

</script>
<script language="javascript">
var topwin,modalTd;
function init()
{
topwin=window.dialogArguments;
modalTd=topwin.JsObj.CurControl;
if(modalTd==null || modalTd.tagName!="SPAN") return;
var table_w=document.all("table_w");
var tdstr="";
var wid=modalTd.style.width;
if(wid!=null && wid!="")
{
	if(wid.indexOf("%")<0)
	{
	var index1=wid.indexOf("px");
	if(index1<0) index1=wid.length;
	var onlywid=wid.substring(0,index1);
	table_w.value=onlywid;
	}
	else
	{
	table_w.value=wid.substring(0,wid.indexOf("%"));
	var width_type=document.all("width_type");
	width_type.options[0].selected=true;
	}
}

var bgcolor=modalTd.style.backgroundColor;
if(bgcolor!=null && bgcolor!="")
{
	document.all("bgcolor").value=bgcolor;
	document.all("bgcolor_img").style.backgroundColor=bgcolor;
}
var divalign=modalTd.parentElement.align;
var align_type=document.all("align_type");
	if(divalign=="center")
	{
	align_type.options[1].selected=true;
	}
	if(divalign=="right")
	{
	align_type.options[2].selected=true;
	}
}
function dosave()
{
var bgcolor=document.all("bgcolor");
var wid=document.all("table_w").value;
var width_type=document.all("width_type");
if(wid!=null && wid!="")
	modalTd.style.width=wid+width_type.value;
modalTd.style.backgroundColor=bgcolor.value;
var divalign=modalTd.parentElement;
var align_type=document.all("align_type");
divalign.align=align_type.value;
window.close();

}
function docancel()
{
window.close();
}

</script>

</HEAD>

<BODY bgcolor=buttonface  onload="init()">
	<fieldset  class="radiogroup" style="padding:10;margin-left:12px;margin-bottom:4"><legend>分隔栏属性</legend>
	<table border="0" cellpadding="0" cellspacing="2">
  <tr>
    <td width="55">背景色</td>
    <td><INPUT TYPE=TEXT SIZE=7 ID=bgcolor value=""><span style="background:#ffffff" id="bgcolor_img"><img border="0" src="images/Rect.gif" width="18" height="17" align="absmiddle" onclick="WBTB_selColor(bgcolor);"></span></td>
  </tr>
 <tr style="">
    <td width="25%">表格宽度:</td>
    <td width="75%" colspan="3"><input type="text" name="table_w" value="600" size="6">
    <select name="width_type" size="1"> 
  <option value="%" >百分比</option>
  <option value="px" selected>像素</option>
</select></td>
  </tr>
   <tr style="">
    <td width="25%">对齐:</td>
    <td width="75%" colspan="3">
    <select name="align_type" size="1"> 
  <option value="left" selected>居左</option>
  <option value="center" >居中</option>
  <option value="right" >居右</option>
</select></td>
  </tr>  
</table>
	
</fieldset>        
<div align="center">
<BUTTON ID=Ok TYPE=SUBMIT onclick="dosave()">确定</BUTTON>&nbsp; &nbsp; <BUTTON ONCLICK="window.close();">取消</BUTTON></div>      
</BODY>   
</HTML>
