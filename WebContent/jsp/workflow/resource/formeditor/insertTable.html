<HTML>
<HEAD>
<TITLE>峨秘燕鯉　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　</TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<Link rel="stylesheet" type="text/css" href="pop.css">
<script>
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57));
}
function WBTB_selColor(obj)
{
	var arr = showModalDialog("selcolor.html", "", "dialogWidth:18.5em; dialogHeight:17.5em; status:0; help:0");
	if (arr != null && arr != "") obj.value=arr;
}
function insertTable()
{
var win=window.dialogArguments;
var insertPoint=win.document.frames.ff.document.selection.createRange();
var rows=document.all("deftabrow").value;
var cols=document.all("deftabcol").value;
var tabstr='<TABLE id="tab1"   unselectable=on   borderColor=#000000 cellSpacing=0 cellPadding=0 bgColor=#ffffff border=1>';
		for(var i=0;i<rows;i++)
		{
			tabstr+="<tr>";
			for(var j=0;j<cols;j++)
			{
			tabstr+='<td phcol="'+(j+1)+'" phrow="'+(i+1)+'" ></td>' ;
			}
			tabstr+="</tr>";
		}
		tabstr+="</table><iframe width='100%' frameborder='0'  unselectable=on   height='100%' style='top:0;position:absolute;z-index:-1;'></iframe>";
		insertPoint.pasteHTML(tabstr);
window.close();
}
</script>
</HEAD>

<BODY bgcolor=buttonface>

<table border="0"  cellspacing="0" cellpadding="0" style="padding-left:10px">
<tr>
	<td  style="line-height:14px;">
	<fieldset  class="radiogroup" style="padding:10px;"><legend class=title>峨秘燕鯉</legend>
	<div>佩方: <INPUT TYPE=TEXT SIZE=4 ID=deftabrow  value=3></div><br>
	<div>双方: <input type=text id=deftabcol size=4  value=6></div><br>
</fieldset>
	</td>
	
</tr>

<tr>
	<td align=center>
	<BUTTON ID=Ok onclick="insertTable()">鳩協</BUTTON>&nbsp; &nbsp; <BUTTON ONCLICK="window.close();">函</BUTTON>
	</td>
</tr>
</table>

</BODY>   
</HTML>
