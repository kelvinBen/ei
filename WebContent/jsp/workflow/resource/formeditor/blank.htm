function doTabpageClick()
{
var otd=event.srcElement;
if(otd==null || otd.tagName!="TD")
return;
var tabtab=otd.parentElement.parentElement.parentElement;
var conspan=tabtab.nextSibling;
var tabontd=null;
for(var i=0;i<tabtab.rows[0].cells.length;i++)
{
	var ootd=tabtab.rows[0].cells[i];
		if(ootd.className=="taboncss")
		{
		ootd.cardhtml=conspan.innerHTML;
		tabontd=ootd;
		}
		if(otd!=tabontd)
		ootd.className="taboffcss";
}
var cellindex=otd.index;
if(otd.cardhtml!=null && otd.cardhtml!="" && otd!=tabontd)
	{
	conspan.innerHTML=otd.cardhtml;
	otd.className="taboncss";
	}
}
