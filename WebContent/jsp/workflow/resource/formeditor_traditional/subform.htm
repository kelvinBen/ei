<script>
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57));
}
function WBTB_selColor(obj)
{
	var arr = showModalDialog("selcolor.html", "", "dialogWidth:18.5em; dialogHeight:17.5em; status:0; help:0");
	if (arr != null && arr != "") obj.value=arr;
}
var tabAll;
var win=window.dialogArguments;

function init()
{
tabAll=win.ff.OBJ.getTabAll();
if(tabAll==null && tabAll.type!="sub")
return;
var defformid=document.all("datatabname");
if(win.ff.OBJ.getReadonlyType()=="1")
	document.all("datatabname").disabled=true;

var formnamestr=tabAll.formid;
if(formnamestr==null || formnamestr.substring(0,1)=="$")
formnamestr="";
defformid.value=formnamestr;
}
function dosave()
{
var datatabname=document.all("datatabname").value;
if(datatabname!=null)
{
if(typeof(win.ff.KEYS)!="undefined")
		{
		if(win.ff.KEYS.indexOf('"'+datatabname.toUpperCase()+'"')>=0)
			{
			alert("表名不能使用关键字！");
			document.all("datatabname").focus();
			return false;
			}
		}
if(datatabname!="" && !datatabname.isWord())
			{
			alert("表名请不要使用特殊字符！");
			document.all("datatabname").focus();
			return false;
			}

tabAll.setAttribute("formid",datatabname);
}

//divall.setAttribute("formtitle",formtitle.value);
window.close();
}
</script>
